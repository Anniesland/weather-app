<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abi's Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08164ceeda.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col-2"></div>
            <div class="col-3">
                <h2 class="time">
                    Sunday
                    <br />
                    07/02/2020
                    <br />
                    13:00
                </h2>
                <h1 id="cityDisplay">
                    Derry <br />/Londonderry
                </h1>
                <form id="search-form">
                    <input type="text" placeholder="search city" id="search-text-input">
                    <input type="submit" value="Search">
                    <input type="submit" value="Your Location" id="current">
                </form>
            </div>
            <div class="col-2">
                <p>
                    <span class="tempdisp temp1" id="displaytemp">6ÂºC</span>
                    <br />
                </p>
                <form id="convert-form">
                    <input type="image" src="Fbutton.png" alt="Submit" width="30" height="30" id="fConvert">
                    <input type="image" src="Cbutton.png" alt="Submit" width="30" height="30" id="cConvert">
                    <ul class="detail">
                        <li>Humidity: 
                            <span id="humidity1">94%
                            </span>
                        </li>
                        <li>Wind: 
                            <span id="wind1">10mph
                            </span>
                        </li>
                    </ul>
            </div>
            <div class="col-3">
                <img src="" alt="" id="icon" />
                <br />
                <p id="description1">
                    <em> Light rain showers </em>
                </p>
            </div>
            <div class="col-3"></div>
        </div>
        <hr />
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2" id="forecast">
                <h3>
                    <em> Forecast </em>
                </h3>
                <ul class="forecast">
                    <li id="projection1"> </li>
                    <li id="projection2"> </li>
                    <li id="projection3"> </li>
                    <li id="projection4"> </li>
                    <li id="projection5"> </li>
                </ul>
            </div>
            <div class="col-2">
                <ul class="forecast2">
                    <li id="projection6"> </li>
                    <li id="projection7"> </li>
                    <li id="projection8"> </li>
                    <li id="projection9"> </li>
                    <li id="projection10"> </li>
                </ul>
            </div>
            <div class="col-2">
                <img src="" alt="" class="images" id="icon1">
                <img src="" alt="" class="images" id="icon2">
                <img src="" alt="" class="images" id="icon3">
                <img src="" alt="" class="images" id="icon4">
                <img src="" alt="" class="images" id="icon5">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Anniesland/weather-app"> Open Source code</a>
        <br>
        by Anniesland
    </footer>
</body>
<script src="src/app.js"></script>
</html>
